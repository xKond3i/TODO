<!DOCTYPE html>
<html lang="en">
<head>

    <!-- metatags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Konrad Ceglarski">
    <meta name="description" content="Recruitment duty">

    <meta property="og:title" content="TODO List">
    <meta property="og:description" content="Recruitment duty">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="shortcut icon" href="src/assets/favicon.svg" type="image/x-icon">

    <!-- stylesheets -->
    <link rel="stylesheet" href="src/css/style.min.css">

    <!-- scripts -->
    <script src="src/js/app.js" defer></script>

    <title>TODO List</title>

</head>
<body>

    <button class="__todo_icon_btn __todo_del __todo_del_all" data-todo-delete-all-btn>Delete all todos <svg class="__todo_icon" viewbox="0 0 16 16"><use href="src/assets/icons/trash.svg#trash">trash</use></svg></button>
    
    <section class="__todo_container" data-todo-container>
        <header class="__todo_header __todo_row" data-todo-header>
            <h1 class="__todo_content" data-todo-content>TODO List</h1>
        </header>

        <ul class="__todo_list" data-todo-list>
            <li class="__todo_entry __todo_row __todo_none_left" data-todo-info hidden>
                <label class="__todo_content" data-todo-content><b>No more todos left!</b></label>
            </li>
            <!-- todos belong here -->
        </ul>

        <div class="__todo_new-entry __todo_row">
            <button class="__todo_icon_btn __todo_add" data-todo-add-btn><svg class="__todo_icon" viewbox="0 0 16 16"><use href="src/assets/icons/plus.svg#plus">plus</use></svg></button>
            <input type="text" class="__todo_add_content __todo_content" data-todo-add-content maxlength="128">
        </div>
    </section>

    <template data-todo-template>
        <li class="__todo_entry __todo_row" draggable="true" data-todo-entry data-todo-id>
            <div class="__custom_checkbox __todo_checkbox">
                <input type="checkbox" data-todo-checkbox>
                <svg class="__custom_checkbox_check" viewbox="0 0 16 16"><use href="src/assets/icons/check.svg#check">check</use></svg>
            </div>
            <label class="__todo_content" data-todo-content></label>
            <button class="__todo_icon_btn __todo_del" data-todo-delete-btn><svg class="__todo_icon" viewbox="0 0 16 16"><use href="src/assets/icons/trash.svg#trash">trash</use></svg></button>
        </li>
    </template>

</body>
</html>
